  <line x1="30" y1="20" x2="30" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="35" y1="20" x2="35" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
