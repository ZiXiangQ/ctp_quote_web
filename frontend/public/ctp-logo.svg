  <line x1="45" y1="20" x2="45" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="20" x2="50" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
